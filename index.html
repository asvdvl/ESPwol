<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: rgb(29, 29, 29);}
        p {
            color: beige;  
            font: 20px Arial, sans-serif; 
            max-width: 100px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .inline {display: inline-block;}
        .left {float:left;}
        .right {float:right;}
        
        .dot {
            height: 25px;
            width: 25px;
            background-color: rgb(58, 58, 58);
            border-radius: 50%;
            display: inline-block;
        }
        .red {
            background-color: rgb(248, 68, 68);
        }
        .green {
            background-color: rgb(35, 218, 19);
        }

        button {
            display: inline-block;
            height: 30px;
            margin-right: 20px;
            color: beige;
            background-color: rgb(66, 66, 56);
            border-radius: 5%;
        }

        .center {
            left: 50%; 
            top: 50%; 
            position: absolute; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center">
        <div>
            <p>states</p>
            <div class="inline">
                <div class="inline">
                    <p class="inline">power:</p>
                    <span class="dot green"></span>
                </div>
                <div class="inline">
                    <p class="inline">hdd:</p>
                    <span class="dot red"></span>
                </div>    
            </div>
        </div>
        <div>
            <div class="inline">
                <button>power</button>
                <button>reset</button>
            </div>
        </div>
       
        <p>latency: </p> 
    </div>
</body>
</html>
